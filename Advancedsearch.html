<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <ul class="features">
                <li class="side"><a href="index.html">Google</a></li>
            </ul>
        </div>
        <p class="ads">Advanced Search</p>
        <hr color="#dfe1e5" size="1px"/>
        <div>
            <p class="fpw">Find pages with...</p>
            <form action="https://www.google.com/search">
                <div class="fields">
                    <div class="textfld">
                        <p>all these words:</p>
                    </div>
                    <div>
                        <input type="text" name="q" class="box">
                    </div>
                </div>
                <div class="fields">
                    <div class="textfld">
                        <p>this exact word or phrase:</p>
                    </div>
                    <div>
                        <input type="text" name="q" class="box">
                    </div>
                </div>
                <div class="fields">
                    <div class="textfld">
                        <p>any of these words:</p>
                    </div>
                    <div>
                        <input type="text" name="q" class="box">
                    </div>
                </div>
                <div class="fields">
                    <div class="textfld">
                        <p>none of these words:</p>
                    </div>
                    <div>
                        <input type="text" name="q" class="box">
                    </div>
                </div>
                <div class="btn">
                    <input type="submit" value="Advanced Search" class="bttn">
                </div>
            </form>
        </div>
    </body>
</html>
